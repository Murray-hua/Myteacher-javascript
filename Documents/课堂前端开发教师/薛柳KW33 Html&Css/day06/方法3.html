<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 方法3  给父元素加上css样式 overflow:hidden */
        .container{
            /* background-color: blueviolet; */
            overflow: hidden;
        }
         .box1{
            width: 200px;
            height: 200px;
            background-color: blue;
            float: left;
        }
        .box2{
            background-color: red;
            width: 200px;
            height: 200px;
            float: left;

        }
        .box3{
            background-color: yellow;
            width: 200px;
            height: 200px;
            float: left;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>

    <div style="width: 300px;height: 300px;background-color: chocolate;"></div>
</body>
</html>
