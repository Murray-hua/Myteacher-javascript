<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }

        .box1 {
            background-color: red;
            float: right;
        }

        .box2 {
            width: 120px;
            height: 120px;
            background-color: green;
            float: right;
            /* 设置了浮动的元素，会被父元素限制住或者另外一个相邻的浮动元素*/
        }

        .box3 {
            background-color: blue;
            float: right;
        }
        .box4{
            width: 1400px;
            height: 30px;
            background-color: red;
        }
    </style>
</head>

<body>

    <div style="background-color: cornflowerblue;width: 900px;  height: 1000px;margin-left:50px ;">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>

  
</body>

</html>
