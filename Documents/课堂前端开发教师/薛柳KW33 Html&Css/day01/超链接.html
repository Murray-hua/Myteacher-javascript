<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 文字超链接 a一个页面跳转到另外一个页面-->

    <a href="http:www.baidu.com">去百度</a>
    <br>
    <a href="./学习Html.html">去学习标签的文件</a>
    <br>


    <!-- 超链接的属性 
        href="跳转的路径" 
            绝对路径：
            相对路径：

            target:_self  在当前窗口打开新的页面  (默认值)
                   _blank 新建一个窗口，打开新的页面
    -->

    <!-- 试着做点击图片跳转到相对应的页面 -->

    <!-- 图片超链接 -->
    <a href="http://www.baidu.com" target="_self">
        <img src="./images/u=3224110779,1779790953&fm=26&gp=0.jpg" alt="">
    </a>

   <hr>

    <a href="http://www.baidu.com" target="_blank">
        <img src="./images/u=3224110779,1779790953&fm=26&gp=0.jpg" alt="">
    </a>

    <hr>


    <!-- 功能性链接 可发送邮件-->

    <a href="mailto:123456@qq.com">联系站长</a>


    <!-- 锚链接 -->

    

    






</body>
</html>
