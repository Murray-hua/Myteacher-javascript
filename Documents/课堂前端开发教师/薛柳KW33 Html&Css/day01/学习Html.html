<!DOCTYPE html> 
<!-- --申明Html版本 使用的就是html5 -->
<html lang="en">
    <!-- html 是最外层的根标签 -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>情诗网</title>
        <!-- alt+b 在VSCode中打开浏览器-->
    </head>
    <body>
        <!-- 网页的主体 -->


        <!-- 标题标签  h1-h6 (6个标签)  h1最大  h6最小  块级标签，独占一行-->

        <h1>情诗集 &hearts;</h1>

        <em>诗人 ：薛柳</em>
        <!-- 倾斜标签 em -->
        <hr>
        <!-- hr标签  水平线标签 -->
        <p>
            <!-- 段落标签 P标签 -->
            不在身边，不等于不爱你！<br>
            <!-- br标签 换行 -->
            <strong>等我有空</strong>的时候再爱你吧！
            <!-- 加粗标签 strong  行内标签，只占文字所在的占位-->
        </p>

        <!-- 图片标签  -->


        <!-- 以绝对路径的方式引入图片 -->
        <img src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3224110779,1779790953&fm=26&gp=0.jpg" alt="">
        <img src="D:\work2\kw33\day01\images\u=3224110779,1779790953&fm=26&gp=0.jpg" alt="">
        <img src="./images/u=3224110779,1779790953&fm=26&gp=0.jpg" alt="这是一个相对路径引入的图片" title="这是一个相对路径引入的图片">


        <h1 title="我是--------">我是标题标签</h1>

        <!-- img 标签的属性  
            src：填写图片的路径
                    --绝对路径
                    --相对路径  相对于我们文件所在的位置，找到对应的图片(重点)
                    ./ 直接找同级目录
                    ../ 查找上级目录

            alt:填写文字提示(图片路径失效的时候生效)

            title:填写文字提示  (鼠标悬浮上去的时候显示文字提示)

        -->

        <h5>情诗集</h5>
        <h6>情诗集</h6> -->

        <!-- ctrl+?--注释的内容 -->
            


    </body>
</html>
