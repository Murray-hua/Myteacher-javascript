<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        body {
            padding-top: 30px;
        }

        .head-container {}

        .head-wrapper {
            width: 1080px;
            height: 34px;
            /* border: 1px solid red; */
            margin: 0 auto;
            margin-bottom: 25px;
        }

        .head-logo {
            width: 160px;
            height: 34px;
            /* border: 1px solid rebeccapurple; */
            float: left;
            margin-right: 20px;
            background-image: url(./douban/logo_db.png);
            background-repeat: no-repeat;

        }

        .head-input {
            width: 272px;
            height: 32px;
            border: 1px solid #c3c3c3;
            float: left;
            padding-left: 5px;
        }
        
        .head-nav {
            width: 516px;
            height: 21px;
            /* border: 1px solid rebeccapurple; */
            float: right;
            margin-top: calc((34px - 21px) / 2);

        }
        .head-input input{
            border: none;
            outline: none;
            height: 100%;
            width: 230px;
            float: left;
        }
        .head-input span{
          width: 30px;
          height: 30px;
          /* border: 1px solid rebeccapurple; */
          float: right;
          background-image: url("./douban/bn_srh_1.png");
          background-repeat: no-repeat;
          background-position: 8px 8px;
        }

        .head-nav ul li{
            width: 40px;
            height: 20.22px;
            /* border: 1px solid rebeccapurple; */
            float: left;
            margin-right: 14px;
            background-image: url("./douban/anony_nav_logo.png");

        }
        .login-container{
            height: 304px;
            border: 1px solid red;
        }
        .login-wrapper{
            width: 950px;
            height: 100%;
            border: 1px solid rebeccapurple;
            margin: 0 auto;
        }
        .right-login{
            width: 300px;
            height: 300px;
            border: 1px solid rebeccapurple;
            float: right;
        }
        .erweima{
            width: 150px;
            height: 120px;
            border: 1px solid rebeccapurple;
            float: right;
            margin-top: calc((304px - 120px) /2);
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div class="head-container">
        <div class="head-wrapper">
            <div class="head-logo">

            </div>

            <div class="head-input">
                <input type="text" placeholder="书籍、电影、音乐、小组、小站、成员">
                <span>

                </span>

            </div>
            <div class="head-nav">
                <ul>
                    <li></li>
                    <li style="background-position: -60px 0px;"></li>
                    <li style="background-position: -120px 0px;"></li>
                    <li style="background-position: -300px 0px; "></li>
                    <li style="background-position: -180px 0px;"></li>
                    <li style="background-image: url('./douban/ic_read_home_nav@2x.png');background-size: contain;"></li>
                    <li style="background-position: -240px 0px;"></li>
                    <li style="background-position: -240px 0px;"></li>
                    <li style="background-position: -240px 0px;"></li>
                   
                </ul>
            </div>

        </div>
    </div>

    <div class="login-container">
        <div class="login-wrapper">

          
            <div class="right-login">


            </div>
            <div class="erweima">

            </div>
        </div>
    </div>


</body>

</html>
