<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fa {
            width: 30px;
            height: 30px;
            border-radius: 100px;
            margin: 100px auto;
            position: relative;
            background-color: red;
        }

        .box1 {
            width: 30px;
            height: 30px;
            border-radius: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid red;
            animation: yuan 1s infinite;
        }

        @keyframes yuan {
            0%{
                width: 30px;
                height: 30px;
            }
            
            50%{
                width: 40px;
                height: 40px;
                opacity: .5;
            }
            100%{
                width: 50px;
                height: 50px;
                opacity: .1;
            }
        }
       
    </style>
</head>

<body>
    <div class="fa">
        <div class="box1"></div>
    </div>

</body>

</html>
