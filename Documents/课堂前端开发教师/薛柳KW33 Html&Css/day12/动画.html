<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device - width, initial - scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../xl.css">
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            animation: move3 5s ease infinite alternate;
            /* animation: move3 5s ease 2; */
            /* animation: w 2s alternate; */
            /* animation: w 2s forwards ; */
            /* 第一个值动画的名字
                动画执行的时间
                动画运行的曲线，默认是ease 
                规定动画运行的次数 默认1次  infinite 表示无限次
                规定动画是否逆向播放。默认是Nomal  如果想要逆向播放，就设置alternate
                规定动画结束以后是不是回到起始点，默认值是backwards 如果想要停在终点
                可以设置forwards保持结束状态
            */
            /* animation: move 2s; */
            /* animation: move2 2s; */
        }

        div:hover{

            animation-play-state: paused;
            
            /* 改变动画的状态  值为paused表示暂停动画 */
       
        }

        /* 需求是打开网页，盒子就有平移效果 */
        /* 写动画的步骤
            1:定义动画
            2:使用动画
        */
        /* 1:定义动画 */
        @keyframes move {
            from {
                transform: translate(0px, 0px);
            }
            to {
                transform: translate(calc(100vw - 200px), 0px);
            }
        }
        @keyframes move2 {
            0%{
                transform: translate(0px, 0px);
            }
            100%{
                transform: translate(1000px, 0px);
            }
        }
        @keyframes move3 {
            0%{
                transform: translate(0px, 0px);
            }
            25%{
                /* 2.5s */
                transform: translate(calc(100vw - 200px), 0px);
            }
            50%{
                /* 5s */
                transform: translate(calc(100vw - 200px), calc(100vh - 200px));
            }
            75%{
                /* 7.5s */
                transform: translate(0, calc(100vh - 200px));
            }
            100%{
                /* 10s */
                transform: translate(0px, 0px);
            }
        }

        @keyframes w {
            0%{
                width: 200px;
            }
            100%{
                width: 1000px;
            }
        }
        /* 百分比是对时间的划分 */

        /* from to 等价于 0% 100% */

    </style>
</head>

<body>
    <!-- <! -  -  动画是css3中具有颠覆性的特征之一
        可以通过设置多个节点来精确控制一组或者一个动画，
        常常用来实现复杂的动画效果，想对于过度，可以实现更多的变化
        更多的空，连续自动变化等效果
     -  - > -->

    </div>
</body>

</html>
