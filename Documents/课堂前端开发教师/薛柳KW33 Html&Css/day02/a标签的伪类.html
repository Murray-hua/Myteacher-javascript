<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            /* 未访问时候的样式 */
            color: springgreen;
        }
        a:visited{
            /* 访问过后的样式 */
            color: palegoldenrod;
        }
        a:hover{
            /* 鼠标悬浮上方的样式 */
            color: skyblue;
        }
        a:active{
            /* 鼠标点击未松开时候的样式 */
            color: slateblue;
        }
    </style>

</head>
