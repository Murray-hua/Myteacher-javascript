<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 直接用标签改变样式，这个标签就称作
        标签选择器 */
        p{
            color: blue;
        }

        h2{
            color: skyblue;
        }
        /* 类选择器 可以给多个标签设置一样的类名 */
        .c{
            font-size: 50px;
        }

        /* id选择器  一个id名只能对一个标签（唯一性）*/
        #d{
            font-size: 30px;
            color: green;
        }
    </style>

</head>
<body>
    <p class="c">我是P标签</p>
    <p>我是P标签</p>
    <h2 class="c">我是h2标签</h2>

    <h3 id="d">我是h3标签</h3>

</body>
</html>
