<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../通用样式.css">
    <style>
        .box{
            width: 124px;
            height: 0;
            box-sizing: border-box;
            overflow: hidden;
            box-shadow: 0 5px 5px #aaa;
            transition: height 1s ;
            padding-left:calc((124px - 90px)/2);
            /* padding-top: 10px; */
        }
        .box img{
            width: 90px;
            height: 90px;
            margin-top: 20px;
        }
        p:hover+.box{
            height: 148px;
        }
    </style>
</head>
<body>
    <p>下载APP</p>
    <div class="box">
        <img src="https://i1.mifile.cn/f/i/17/appdownload/download.png?1" alt="">
        <p>小米商城APP</p>
    </div>
</body>
</html>
