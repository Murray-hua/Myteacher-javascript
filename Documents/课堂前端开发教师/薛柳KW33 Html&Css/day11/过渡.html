<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../通用样式.css">
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 1px solid rebeccapurple;
            background-color: red;
            opacity: 0;
            
            transition: opacity 2s linear,background-color 1s ease;
            /* 单独设置需要被改变的属性 */
            transition: all 2s linear;
            /* 过渡所有被改变的属性 */

            /* transition:background-color 2s linear; */
            /* transition: transform 3000ms linear 2000ms; */
                        /* transition ：
                            被改变的属性值  
                            3s表示过渡执行的时间  
                            运行的速度曲线 liner  
                            规定效果延迟执行时间
                            */
        }
        div:hover{
            opacity: 1;
            background-color: royalblue;
            /* background-color: royalblue; */
            /* transform: rotate(360deg); */
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
