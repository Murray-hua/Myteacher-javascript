<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../xl.css">
    <style>
        li{
            width: 200px;
            height: 200px;
            position: relative;
        }
        li.right::before{
            content: "";
            display: block;
            width: 80%;
            height: 1px;
            background-color: #000;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        li.right::after{
            content: "";
            display: block;
            width: 1px;
            height: 80%;
            background-color: black;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        li.left::before{
            content: "";
            display: block;
            width: 80%;
            height: 1px;
            background-color: #000;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        li.left::after{
            content: "";
            display: block;
            width: 1px;
            height: 80%;
            background-color: black;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

    </style>
</head>
<body>
    <ul class="flex">
        <li class="red right">

        </li>
        <li class="red left">
    
        </li>
        <li class="red right">
    
        </li>
    </ul>
</body>
</html>
