<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../xl.css">
    <style>
        header {
            width: 100%;
            height: 80px;
            background-color: rgba(0, 0, 0, .3);
            position: absolute;
            z-index: 33;
        }

        .head-wrapper {
            width: 996px;
            height: 46px;

        }

        /* .head-logo {
            width: 600px;
            height: 100%;
        } */

        .head-jieshao {
            /* width: 300px; */
            height: 100%;
        }

        .head-qq {
            width: 159px;
            height: 100%;
            margin-right: 80px;
            background-image: url('./images/logo.png');
        }

        .head-nav {
            width: 280px;
            height: 40px;
        }

        .head-nav li {
            font-size: 20px;
            margin-right: 80px;
            color: #fff;

        }

        .head-nav li:nth-of-type(1) {
            color: #31c27c;
        }

        .head-jieshao li {
            font-size: 20px;
            margin-left: 27px;
            color: #fff;
        }

        /* ------------------------------------------ */
        .download-container {
            height: 650px;
            background-image: url('./images/banner_pc.jpg');
            position: relative;
            top: -80px;
            z-index: 1;
            overflow: hidden;

        }

        .download-back {
            width: 587px;
            height: 145px;
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            background-image: url('./images/img_index_6bc275f9.png');
            background-position: 0 -312px;
        }

        .download-btn {
            width: 293px;
            height: 69px;
            position: absolute;
            top: 360px;
            left: 50%;
            transform: translateX(-50%);
            background-image: url('./images/img_index_6bc275f9.png');
            background-position: -416px -859px;
        }

        .download-bottom {
            height: 190px;
            position: absolute;
            bottom: 0;
            width: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-top: 1px solid rgba(255, 255, 255, .12);
        }

        .download-bottom ul {
            width: calc(100% - 260px);
            margin: 0 auto;
        }

        .download-bottom li {
            width: 100px;
            height: 170px;
            background-image: url('./images/img_index_6bc275f9.png');
            background-position: -366px -940px;
            opacity: .4;
            cursor: pointer;
        }

        .download-bottom li:first-of-type {
            border-top: 1px solid #fff;
            opacity: 1;
        }

        .download-bottom li:hover {
            opacity: 1;
        }

        .download-jiantou {
            width: 36px;
            height: 20px;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            animation: move 2s linear infinite;
            background-image: url('./images/img_index_6bc275f9.png');
            background-position: -1091px -161px;
            ;
        }

        @keyframes move {
            0% {
                bottom: 50px;
                opacity: 0;
            }

            50% {
                bottom: 45px;
                opacity: 1;
            }

            100% {
                bottom: 30px;
                opacity: 0;
            }
        }

        .star {
            width: 108px;
            height: 152px;
            display: block;
            position: absolute;
            right: -200px;
            top: -200px;
            animation: star 5s infinite;
            background-image: url(./images/star.png);
        }

        @keyframes star {
            0% {
                right: -200px;
                top: -200px;
                opacity: .8;
            }
           
            100%{
                right: 500px;
                top: 500px;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <header id="header" class=" flex a-c j-c ">
        <div class="head-wrapper  flex j-s">
            <div class="head-logo  flex a-c">
                <div class="head-qq ">

                </div>
                <ul class="head-nav  flex a-c">
                    <li>产品动态</li>
                    <li>下载</li>
                </ul>

            </div>
            <ul class="head-jieshao  flex a-c">
                <li>PC版介绍</li>
                <li>MAC版介绍</li>
                <li>轻听介绍</li>
            </ul>
        </div>
    </header>
    <div class="download-container red">
        <div class="download-back ">

        </div>
        <div class="download-btn ">

        </div>
        <div class="download-bottom">
            <ul class="flex j-s">
                <li class=""></li>
                <li class=""></li>
                <li class=""></li>
                <li class=""></li>
            </ul>
        </div>
        <div class="download-jiantou ">

        </div>
        <span class="star"></span>
    </div>
</body>

</html>
