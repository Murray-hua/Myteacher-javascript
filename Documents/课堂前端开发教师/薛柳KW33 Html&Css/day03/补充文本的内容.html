<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            text-align: center;
            /* 改变鼠标的样式 */
            /* cursor: default; */
            /* 默认样式 default  箭头*/
            cursor: pointer;
            /* 鼠标改成小手的样式 */
            /* cursor: move; */

            /* 用户不能选择文本 (需要记忆)*/
            user-select: none;


        }
    </style>
</head>
<body>
    <p>
        我是P标签
    </p>
</body>
</html>
