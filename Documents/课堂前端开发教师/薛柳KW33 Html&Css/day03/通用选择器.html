<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* p,span,h1,div,h2,h3,h4{
            color: red;
        } */
        /* 通用选择器 *{}   *也可以叫做通配符 */
        *{
            color: skyblue;
        }
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 按住 alt 键 ，不松开 -->
    <p>我是文本,我也是文本</p>
    <span>我是文本,我也是文本</span>
    <h1>我是文本,我也是文本</h1>
    <div>我是文本,<span class="red">我也是文本</span> </div>
    <h2>我是文本,我也是文本</h2>
    <h3>我是文本,我也是文本</h3>
    <h4>我是文本,我也是文本</h4>
    <h5>我是文本,我也是文本</h5>
    <h6>我是文本,我也是文本</h6>


</body>
</html>
