<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 伪类选择1 p:before{} 一般情况下 要结合content(内容) 属性来一起使用 -->
    <!-- 伪类选择1 p:after{} 一般情况下 要结合content(内容) 属性来一起使用-->
    <!-- 先作为了解，今后的代码中会用到 -->
    <style>
        p::before{
            /* color: red; */
            content: "我是p标签伪类添加的内容";
            color: royalblue;
            font-size: 30px;
        }
        p::after{
            /* color: red; */
            content: "我是p标签伪类添加的内容";
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>
       新浪网新闻中心是新浪网最重要的频道之一,24小时滚动报道国内、国际及社会新闻。每日编发新闻数以万计。
    </p>



</body>
</html>
