<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            animation: move 2s   forwards;
        }
        @keyframes move {
            0%{
                transform: translate(0,0);
            }
            100%{
                transform: translate(calc(100vw - 200px),0);
            }
        }
    </style>
</head>
<body>
    <div>


    </div>
</body>
</html>
