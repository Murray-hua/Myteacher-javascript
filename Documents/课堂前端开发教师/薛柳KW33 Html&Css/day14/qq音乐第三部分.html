<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../xl.css">
    <style>
        .container {
            height: 900px;
            background-image: url('./images/bg_lyric.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position-x: -40px;
            position: relative;
            overflow: hidden;
        }

        .tel {
            width: 580px;
            height: 892px;
            right: 100px;
            background-image: url('./images/lyric_phonebox.png');
            animation: move 3s;
        }

        .tel1,.tel2{
            width: 338px;
            height: 598px;
            position: absolute;
            transform: rotate(7.6deg);
            left: 102px;
            top: 137px;
            background-image: url('./images/lyric_phone1.jpg');
        }
        .tel2{
            background-image: url('./images/lyric_phone2.jpg');
            animation: chuxian 2s 3s forwards;
            opacity: 0;
        }
        @keyframes move {
            0%{
                right: 0px;
                opacity: 0;
            }
           
            100%{
                right: 100px;
                opacity: 1;
            }
        }
        @keyframes chuxian {
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container relative">
        <div class="tel absolute">
            <div class="tel1">

            </div>
            <div class="tel2">

            </div>
        </div>

    </div>
</body>

</html>
