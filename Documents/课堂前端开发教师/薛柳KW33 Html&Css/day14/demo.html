<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../xl.css">
    <style>

        ul{
            position: relative;
        }
        ul li{
            width: 200px;
            height: 200px;
            position: absolute;
            top:0;
            left: 0;
        }
        ul li:nth-of-type(1){
            background-color: red;
            z-index: 10;
        }
        ul li:nth-of-type(2){
            background-color: green;
            z-index: 19;
        }
        ul li:nth-of-type(3){
            background-color: blue;
            z-index: 8;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
