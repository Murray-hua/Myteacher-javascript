<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        console.time('time1');

        // 关键字  变量名  = 变量值
        var x = 10
        var y = 20

        var a = 10, b = 20

        // var a, b = 20  error

        //数字称为常量，是有本身的意义的
        //变量名必须是下划线/$/字母开头，变量中不能带有特殊符号
        // var _1 = 2
        // var $1 = 2
        // var $ = 2
        // var _ = 2

        //变量名要顾名思义   最好不要用拼音或者zzz  aaa

        //布尔值   命名最好是  is  has  can  这种单词开头 

        //变量名如果是多个单词组成，则第一个单词小写，后续每个单词首字母大写
        // var isVip = false
        // var userName = 'Simba'
        // var userFriendsCount = 10

        // alert('hi')
        //在控制台打印值
        console.log('hi');
        console.warn('hi');
        console.error('hi');

        //打印耗时，可以在需要提升代码性能时测试代码使用
        console.timeEnd('time1');

        //a()   a称为函数/方法
        // var res1 = confirm('确认删除？')
        // console.log(res1);

        //数据类型
        var a = 10 //number    int 整型
        var b = 10.1 //number  float 浮点型
        var c = '张三'  //字符串
        var d = "Simba"  //字符串
        var e = '\''  //转义字符
        var f = "'"
        var g = '"'
        var h = true //Boolean 布尔 真/对/成立    2>1
        var i = false//boolean 假/否/不成立  2<1
        var j = 10 + 20  //算数表达式
        var k = 10 > 20  //布尔表达式  false
        var l = 'Simba' + ' Say Hi'
        var person = {
            name: "张三",
            age: 20,
            height: 80,
            gender: "男",
            isMarried: false
        } //object  对象 表示复杂的事物
        var m = null  //空
        var n = undefined //未定义  未开辟内存空间
        var o = Symbol() //symbol  唯一的

        console.log(typeof o); //symbol
        console.log(typeof n); //undefined
        console.log(typeof m); //null是object类型
        console.log(typeof person); //object
        console.log(typeof l); //string
        console.log(typeof k); //boolean
        console.log(typeof j); //number


        // var result = prompt('请输入您的账号')

    </script>
