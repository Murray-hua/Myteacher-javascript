    <title>Document</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background-image: url("https://res.cloudinary.com/dtvy1jqj0/image/upload/v1600261540/misc/bg0.jpg");

        canvas {
            display: block;

        button {
            position: absolute;
            bottom: 5%;
            left: 50%;

            border-radius: 5px;
            font-size: 0.9rem;
            padding: 0.5rem 0.9em;
            background: #000000;
            color: white;
            -webkit-font-smoothing: antialiased;
            font-weight: bold;
            cursor: pointer;
            transition: all .3s;
        }

        button:hover {
            background: #ffffff;
            color: #000000;
        }
