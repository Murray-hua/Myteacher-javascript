<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../simba.css">
    <style>
        .item {
            width: 30px;
            height: 30px;
            background: #000;
            color: #fff;
        }

        .code {
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="timer flex a-c">
        <div class="h item flex j-c a-c">00</div>
        <div class="code">:</div>
        <div class="m item flex j-c a-c">00</div>
        <div class="code">:</div>
        <div class="s item flex j-c a-c">00</div>
    </div>

    <script src="../simba.js"></script>
    <script>

        let endtime = '2020-09-22 15:00:00'
        let end = new Date(endtime)
        let h_lable = document.querySelector('.h')
        let m_lable = document.querySelector('.m')
        let s_lable = document.querySelector('.s')

        setInterval(() => {
            let now = new Date()
            let { h, m, s } = _.getHMSFromMS(end - now)
            // let h = getHMSFromMS(end - now).h
            h_lable.innerHTML = h
            m_lable.innerHTML = m
            s_lable.innerHTML = s
        }, 1000);

    </script>
</body>

</html>
