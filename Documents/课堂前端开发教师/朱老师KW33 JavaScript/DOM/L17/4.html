<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #container {
            width: 500px;
            height: 300px;
        }

        #container .menu {
            width: 100px;
            text-align: center;
            color: #000;
            height: 200px;
            background: #ccc;
            position: absolute;
        }

        .title {
            display: flex;
            align-items: center;
        }

        .title li {
            text-align: center;
            flex: 1;
            /*宽度平均分*/
            padding: 10px 0;
            cursor: pointer;
        }

        .title li.active {
            border-bottom: 3px solid red;
            color: red;
        }

        .content li {
            display: none;
        }

        .content li.show {
            display: block;
        }
    </style>
</head>

<body>
    <div id="container">
        <ul class="title">
            <li class="active">火车票</li>
            <li>汽车票</li>
            <li>飞机票</li>
        </ul>
        <ul class="content">
            <li class="show">111111111111111111111111</li>
            <li>22222222222222222222222</li>
            <li>3333333333333333333333333333</li>
        </ul>
    </div>
    <script>
        let titles = document.querySelectorAll('.title li')
        let contents = document.querySelectorAll('.content li')

        for (let i = 0; i < titles.length; i++) {
            titles[i].onclick = function () {
                //先找到当前高亮的元素，把active去掉
                let active = document.querySelector('.title li.active')
                active.classList.remove('active')
                //自身加高亮
                titles[i].classList.add('active')

                //切换content的显示隐藏
                document.querySelector('.content li.show').classList.remove('show')
                contents[i].classList.add('show')
            }
        }

    </script>
</body>

</html>
